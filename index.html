<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="author" content="circle tseng">
  <meta name="discription" content="graffiti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>It's all about... </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet"> 
</head>
  
<body>
  <!-- jumbotron -->
  <div class="jumbotron">
    <div class="container">
      <div class="j-main">
        <div class="name">Circle<br>Tseng</div>
        <div class="about">
          吸氣吐氣<br>夾縫中求生存
        </div>
      </div>
      <div class="j-brief">
        <div class="brief">Life with words and graffiti.</div>
        <div>關於<br><span>夾雜字與塗鴉的日常</span></div>
        <img src="image/easel.png">
      </div>
    </div>
  </div>

  <!-- picture wall -->
  <div class="wall">
    <div class="pen"></div>
    <div class="row">
      <!-- col-1 -->
      <div class="col">
        <div class="pic">
          <a href="image/pose.jpg" target="_blank">
            <img src="image/pose.jpg">
          </a>
          <p>來換個姿勢再一張</p>
        </div>
        <div class="pic">
          <a href="image/direction.jpg" target="_blank">
            <img src="image/direction.jpg">
          </a>
          <p>也許你該學習相信自己的方向感</p>
        </div>
        <div class="pic">
          <a href="image/mole-eye.jpg" target="_blank">
            <img src="image/mole-eye.jpg">
          </a>
          <p>你是我的眼</p>
        </div>
        <div class="pic">
          <a href="image/aquarium.jpg" target="_blank">
            <img src="image/aquarium.jpg">
          </a>
          <p>平面座標裡的水族箱</p>
        </div>
      </div>
      <!-- col-2 -->
      <div class="col">
        <div class="pic">
          <a href="image/cheek.jpg" target="_blank">
            <img src="image/cheek.jpg">
          </a>
          <p>牙痛或臉痛的臨摹</p>
        </div>
        <div class="pic">
          <a href="image/many-mouth.jpg" target="_blank">
            <img src="image/many-mouth.jpg">
          </a>
          <p>嘴巴的集散地</p>
        </div>
        <div class="pic">
          <a href="image/soft-teeth.jpg" target="_blank">
            <img src="image/soft-teeth.jpg">
          </a>
          <p>我有一嘴銳利的假牙</p>
        </div>
        <div class="pic">
          <a href="image/broccoli.jpg" target="_blank">
            <img src="image/broccoli.jpg">
          </a>
          <p>關於花椰菜與他的秀髮衝冠</p>
        </div>
      </div>
      <!-- col-3 -->
      <div class="col">
        <div class="pic">
          <a href="image/scarecrow.jpg" target="_blank">
            <img src="image/scarecrow.jpg">
          </a>
          <p>我靠著稻草人吹著風唱著歌睡著了</p>
        </div>
        <div class="pic">
          <a href="image/odds-ratio.jpg" target="_blank">
            <img src="image/odds-ratio.jpg">
          </a>
          <p>把勝算比裝進腦袋</p>
        </div>
        <div class="pic">
          <a href="image/big-mouth.jpg" target="_blank">
            <img src="image/big-mouth.jpg">
          </a>
          <p>讓我用鼻孔為你歡呼</p>
        </div>
        <div class="pic">
          <a href="image/batman.jpg" target="_blank">
            <img src="image/batman.jpg">
          </a>
          <p>好人的臉壞人的嘴</p>
        </div>
      </div>
      <!-- col-4 -->
      <div class="col">
        <div class="pic">
          <a href="image/cute-boy.jpg" target="_blank">
            <img src="image/cute-boy.jpg">
          </a>
          <p>少裝可愛了</p>
        </div>
        <div class="pic">
          <a href="image/rainy.jpg" target="_blank">
            <img src="image/rainy.jpg">
          </a>
          <p>擁有一座下雨的城市</p>
        </div>
        <div class="pic">
          <a href="image/hug.jpg" target="_blank">

  <footer>
